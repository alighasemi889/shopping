<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اسلایدر اینستاگرامی</title>
    <style>
        body {
            font-family: 'Vazir', 'Tahoma', sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
       
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="thumbnail" 
             style="background-image: url('https://images.unsplash.com/photo-1600585154340-be6161a56a0c');" 
             data-image="https://images.unsplash.com/photo-1600585154340-be6161a56a0c" 
             data-title="خانه مدرن" 
             data-desc="یه خونه شیک و مدرن با طراحی مینیمال"></div>
        <div class="thumbnail" 
             style="background-image: url('https://images.unsplash.com/photo-1518780664697-55e3ad937233');" 
             data-image="https://images.unsplash.com/photo-1518780664697-55e3ad937233" 
             data-title="طبیعت" 
             data-desc="منظره‌ای زیبا از طبیعت و کوه"></div>
        <div class="thumbnail" 
             style="background-image: url('https://images.unsplash.com/photo-1505691938895-43d051a43c6e');" 
             data-image="https://images.unsplash.com/photo-1505691938895-43d051a43c6e" 
             data-title="قهوه" 
             data-desc="یه فنجون قهوه داغ برای صبح"></div>
        <div class="thumbnail" 
             style="background-image: url('https://images.unsplash.com/photo-1534438327276-14e5300c3a48');" 
             data-image="https://images.unsplash.com/photo-1534438327276-14e5300c3a48" 
             data-title="ورزش" 
             data-desc="یه روز پر انرژی توی باشگاه"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-btn" id="closeBtn">×</span>
            <img class="modal-image" id="modalImage" src="">
            <div class="modal-text">
                <h3 id="modalTitle"></h3>
                <p id="modalDesc"></p>
            </div>
        </div>
    </div>

    <script>
        const thumbnails = document.querySelectorAll('.thumbnail');
        const modal = document.getElementById('modal');
        const modalImage = document.getElementById('modalImage');
        const modalTitle = document.getElementById('modalTitle');
        const modalDesc = document.getElementById('modalDesc');
        const closeBtn = document.getElementById('closeBtn');

        thumbnails.forEach(thumbnail => {
            thumbnail.addEventListener('click', () => {
                modalImage.src = thumbnail.dataset.image;
                modalTitle.textContent = thumbnail.dataset.title;
                modalDesc.textContent = thumbnail.dataset.desc;
                modal.style.display = 'flex';
            });
        });

        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
