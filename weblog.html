<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- <titleمه>گالری تصاویر</titleمه> -->
   <title></title>
   <link rel="stylesheet" href="src/scss/footer.css">
   <link rel="stylesheet" href="src/scss/style.css">
    <link rel="stylesheet" href="src/scss/sidebar.css">
<style>
  

    .gallery {
        display: grid
;
    grid-template-columns: 2fr 2fr 2fr;
    gap: 20px;
    width: 100%;
    max-width: 1200px;
    margin: 0 auto;
    padding-top: 200px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      transition: transform 0.3s ease;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover img {
      transform: scale(1.1);
    }

    .button {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 10px 20px;
      background: linear-gradient(45deg, #ff6ec7, #ff7a18);
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 5px;
      opacity: 0.8;
      transition: opacity 0.3s ease;
    }

    .button:hover {
      opacity: 1;
    }

    .text {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 5px 10px;
      border-radius: 5px;
    }

    /* رسانه برای صفحه‌های کوچک‌تر */
    @media screen and (max-width: 768px) {
      .gallery {
        grid-template-columns: repeat(2, 1fr); /* دو ستون برای صفحه‌های کوچک‌تر */
        gap: 15px;
      }
    }

    @media screen and (max-width: 480px) {
      .gallery {
        grid-template-columns: 1fr; /* یک ستون برای موبایل‌ها */
        gap: 10px;
      }

      .button {
        padding: 8px 16px; /* تغییر سایز دکمه در موبایل‌ها */
      }

      .text {
        font-size: 12px; /* تغییر سایز متن در موبایل‌ها */
        padding: 4px 8px;
      }
    }
  </style>
</head>
<body>
    <!-- header section -->
     <header>
        <div id="header-container"></div>

     </header>
  <div class="gallery">
    <!-- ردیف اول تصاویر -->
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 1" / loading="lazy">
      <div class="button">دکمه 1</div>
      <div class="text">متن 1</div>
    </div>
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 2" / loading="lazy">
      <div class="button">دکمه 2</div>
      <div class="text">متن 2</div>
    </div>
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 3" / loading="lazy">
      <div class="button">دکمه 3</div>
      <div class="text">متن 3</div>
    </div>

    <!-- ردیف دوم تصاویر -->
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 4" />
      <div class="button">دکمه 4</div>
      <div class="text">متن 4</div>
    </div>
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 5" />
      <div class="button">دکمه 5</div>
      <div class="text">متن 5</div>
    </div>
    <div class="gallery-item">
      <img src="images/weblog__picture.webp" alt="Image 6" />
      <div class="button">دکمه 6</div>
      <div class="text">متن 6</div>
    </div>
  </div>
  <!-- footer section -->
  <div id="footer-placeholder"></div>
  <script>
    // بارگذاری فایل فوتر.html
    fetch('footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-placeholder').innerHTML = data;
        })
        .catch(error => {
            console.error('خطا در بارگذاری فوتر:', error);
        });
</script>
<script src="src/js/header.js"></script>
</body>
</html>
