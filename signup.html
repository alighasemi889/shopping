<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="img__form">
            <img src="images/logo-cosmetics.png" alt="logo" loading="lazy">
        </div>
        <h2>ثبت‌نام</h2>
        <form id="signupForm" onsubmit="return validateForm(event)">
            <div class="form-group">
                <label for="username">نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="نام کاربری خود را وارد کنید">
                <span class="error" id="usernameError">لطفاً نام کاربری را وارد کنید</span>
            </div>
            <div class="form-group">
                <label for="password">رمز ورود</label>
                <input type="password" id="password" name="password" placeholder="رمز ورود خود را وارد کنید">
                <span class="error" id="passwordError">رمز ورود باید حداقل ۶ کاراکتر باشد</span>
            </div>
            <button type="submit">ثبت‌نام</button>
        </form>
    </div>
    <script src="signup.js"></script>
</body> 
</html>
