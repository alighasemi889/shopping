<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت نام</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="src/scss/register.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: {
                            light: '#818CF8',
                            DEFAULT: '#6366F1',
                            dark: '#4F46E5',
                        },
                        secondary: {
                            DEFAULT: '#10B981',
                        },
                        accent: {
                            DEFAULT: '#F59E0B',
                        }
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100">
    <!-- Background Elements (Decorative) -->
    <div class="fixed inset-0 -z-10 overflow-hidden">
        <div class="absolute top-0 right-0 w-96 h-96 bg-primary-light opacity-10 rounded-full filter blur-3xl transform translate-x-1/2 -translate-y-1/2"></div>
        <div class="absolute bottom-0 left-0 w-80 h-80 bg-secondary opacity-10 rounded-full filter blur-3xl transform -translate-x-1/3 translate-y-1/4"></div>
    </div>

    <div class="auth-container py-10">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <img src="images/logo-cosmetics.png" alt="لوگو" class="rounded-lg" loading="lazy">
                </div>
                <h1>ایجاد حساب کاربری</h1>
                <p>لطفا اطلاعات خود را برای ثبت نام وارد کنید</p>
            </div>
            
            <!-- Registration Form -->
            <form id="registerForm">
                <div class="form-grid grid-2">
                    <div class="input-group">
                        <label for="firstName">نام</label>
                        <div class="input-with-icon">
                            <i class="input-icon fa-solid fa-user"></i>
                            <input type="text" id="firstName" name="firstName" placeholder="نام خود را وارد کنید" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <label for="lastName">نام خانوادگی</label>
                        <div class="input-with-icon">
                            <i class="input-icon fa-solid fa-user"></i>
                            <input type="text" id="lastName" name="lastName" placeholder="نام خانوادگی خود را وارد کنید" required>
                        </div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="email">ایمیل</label>
                    <div class="input-with-icon">
                        <i class="input-icon fa-solid fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="ایمیل خود را وارد کنید" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="mobile">شماره موبایل</label>
                    <div class="input-with-icon">
                        <i class="input-icon fa-solid fa-mobile-screen"></i>
                        <input  type="tel" id="mobile" name="mobile" placeholder="شماره موبایل خود را وارد کنید" required>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="password">رمز عبور</label>
                    <div class="input-with-icon">
                        <i class="input-icon fa-solid fa-lock" id="password-toggle"></i>
                        <input type="password" id="password" name="password" placeholder="رمز عبور خود را وارد کنید" required>
                    </div>
                </div>
                
                <div class="password-strength">
                    <div class="password-strength-bars">
                        <div class="strength-bar" id="strength-bar-1"></div>
                        <div class="strength-bar" id="strength-bar-2"></div>
                        <div class="strength-bar" id="strength-bar-3"></div>
                        <div class="strength-bar" id="strength-bar-4"></div>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword">تکرار رمز عبور</label>
                    <div class="input-with-icon">
                        <i class="input-icon fa-solid fa-lock" id="confirm-password-toggle"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="رمز عبور را مجددا وارد کنید" required>
                    </div>
                </div>
                
                <!-- Captcha Container -->
                <div class="captcha-container">
                    <div class="captcha-image">
                        <img src="images/captcha.png" alt="کد امنیتی" loading="lazy">
                    </div>
                    <div class="captcha-refresh">
                        <i class="fa-solid fa-rotate"></i>
                        <span>بارگذاری مجدد تصویر</span>
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="captcha">کد امنیتی</label>
                    <div class="input-with-icon">
                        <i class="input-icon fa-solid fa-shield"></i>
                        <input type="text" id="captcha" name="captcha" placeholder="کد امنیتی را وارد کنید" required>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="agreeTerms" name="agreeTerms" required>
                    <label for="agreeTerms">
                        <span>با <a href="#" class="text-primary hover:underline">شرایط و قوانین</a> موافقم</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span class="flex items-center justify-center">
                        <span>ثبت نام</span>
                        <i class="fa-solid fa-user-plus mr-2"></i>
                    </span>
                </button>
            </form>
            
            <div class="form-footer">
                <p>حساب کاربری دارید؟ <a href="login.html">ورود</a></p>
            </div>
        </div>
    </div>
    <script src="src/js/signup.js"></script>
</body>
</html>
